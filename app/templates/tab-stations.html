<ion-view title="Stations">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="station in stations" type="item-text-wrap" href="#/tab/station/{{station.id}}">
        {{station.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
